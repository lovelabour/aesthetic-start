  <script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 5)
        greet = 'go sleep!!';
    else if (hrs >= 5 && hrs <= 11)
	greet = 'good morning!!';
    else if (hrs >= 11 && hrs <= 17)
        greet = 'good afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening!!';

    document.getElementById('lblGreetings').innerHTML =
        '<h1>' + greet + '</h1>';
	</script>
